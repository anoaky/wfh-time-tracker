<div
    class="bg-slate-200 mb-2 dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 p-6 hover:shadow-md transition-shadow duration-200 relative">
    <div class="flex items-center justify-between mb-1">
        <div class="flex items-center justify-between -ml-5">
            <!--Three dot menu-->
            <button
                class="menu-toggle py-1 px-0 rounded-sm hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="w-5 h-5 text-slate-600 dark:text-slate-400" fill="currentColor" viewBox="0 0 20 20">
                    <circle cx="10" cy="4" r="2" />
                    <circle cx="10" cy="10" r="2" />
                    <circle cx="10" cy="16" r="2" />
                </svg>
            </button>
            <h3 class="project-name text-xl font-semibold text-slate-800 dark:text-slate-300">{{projectName()}}</h3>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <!--Project info-->
            <div class="flex-1">
                <div class="flex items-center gap-2">
                    <div class="inline-flex items-center gap-2">
                        <!--Running / stopped text-->
                    </div>
                    <div
                        class="text-2xl font-mono font-bold text-slate-700 bg-slate-50 dark:bg-slate-900 px-3 py-1 rounded-lg border">
                        {{formatElapsedTime()}}
                    </div>
                </div>
            </div>
            <!--Start/stop button-->
            <div>
                @if (isRunning()) {
                <button (click)="stopTimer()"
                    class="stop-btn inline-flex items-center gap-2 px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 012 0v6a1 1 0 11-2 0V7zM12 7a1 1 0 012 0v6a1 1 0 11-2 0V7z">
                        </path>
                    </svg>
                </button>
                } @else {
                <button (click)="startTimer()"
                    class="start-btn inline-flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md">
                    <svg class="w-4 h4-" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M8 5v10l8-5-8-5z"></path>
                    </svg>
                </button>
                }
            </div>
        </div>
    </div>

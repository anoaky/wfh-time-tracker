<div class="bg-slate-100 dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 p-6 mb-8">
    <div class="flex flex-col gap-2">
        <div class="flex flex-col sm:flex-row gap-3">
            <input
                class="flex-1 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors text-slate-700 dark:text-slate-300 placeholder-slate-400 dark:placeholder-slate-200"
                [class.border-red-500]="isDuplicateName() && newProjectName.value"
                [class.border-slate-300]="!isDuplicateName() || !newProjectName.value"
                type="text" placeholder="Enter project name..." [formControl]="newProjectName" (keypress)="onKey($event)" />
            <button
                class="px-6 py-3 font-medium rounded-lg transition-colors duration-200 shadow-sm"
                [class.bg-blue-600]="isValidInput()"
                [class.hover:bg-blue-700]="isValidInput()"
                [class.bg-slate-400]="!isValidInput()"
                [class.cursor-not-allowed]="!isValidInput()"
                [class.text-white]="true"
                [class.hover:shadow-md]="isValidInput()"
                [disabled]="!isValidInput()"
                (click)="onClick()">Add
                project</button>
        </div>
        @if (isDuplicateName() && newProjectName.value) {
        <p class="text-sm text-red-600 dark:text-red-400 ml-1">A project with this name already exists</p>
        }
    </div>
</div>

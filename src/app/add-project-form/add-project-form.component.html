<div class="bg-slate-100 dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 p-6 mb-8">
    <div class="flex flex-col sm:flex-row gap-3">
        <input
            class="flex-1 px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors text-slate-700 dark:text-slate-300 placeholder-slate-400 dark:placeholder-slate-200"
            type="text" placeholder="Enter project name..." [formControl]="newProjectName" (keypress)="onKey($event)" />
        <button
            class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md"
            (click)="onClick()">Add
            project</button>
    </div>
</div>

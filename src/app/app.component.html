<div class="dark:bg-slate-800 min-h-screen bg-slate-200">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-800 dark:text-slate-300 mb-2">WFH Time Tracker</h1>
            <p class="ext-slate-600 dark:text-slate-200 text-lg">Track your project time and earnings!</p>
        </div>

        <app-add-project-form (addProject)="addProject($event)" />
        <div class="space-y-6">
            <!--Project list-->
            @if (projectList().length == 0) {
            <div class="text-center py-12 bg-slate-200 dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200">
                <h3 class="text-xl font-semibold text-slate-700 dark:text-slate-300 mb-2">No projects yet</h3>
                <p class="text-slate-500">Add your first project above!</p>
            </div>
            } @else {
            @for (project of projectList(); track project.name) {
            <project-item [projectName]="project.name" [(elapsedTime)]="project.elapsedTime" />
            }
            }
        </div>
    </div>
</div>

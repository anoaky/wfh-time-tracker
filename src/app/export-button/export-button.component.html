<!-- Export Button Component - Only renders when projects exist -->
@if (projects().length > 0) {
<div class="export-dropdown relative inline-block">
  <!-- Main Export Button -->
  <button
    (click)="toggleDropdown()"
    (keydown)="onKeyDown($event)"
    [disabled]="isExporting()"
    class="inline-flex items-center gap-2 px-4 py-2.5 font-semibold rounded-xl transition-all duration-300 shadow-md focus:ring-4 focus:ring-offset-2 transform hover:scale-105 active:scale-95"
    [class.bg-gradient-to-r]="!isExporting()"
    [class.from-blue-600]="!isExporting()"
    [class.to-purple-600]="!isExporting()"
    [class.hover:from-blue-700]="!isExporting()"
    [class.hover:to-purple-700]="!isExporting()"
    [class.text-white]="!isExporting()"
    [class.bg-slate-200]="isExporting()"
    [class.dark:bg-slate-700]="isExporting()"
    [class.text-slate-500]="isExporting()"
    [class.dark:text-slate-400]="isExporting()"
    [class.cursor-not-allowed]="isExporting()"
    [class.hover:scale-100]="isExporting()"
    [attr.aria-expanded]="isDropdownOpen()"
    [attr.aria-haspopup]="true"
    aria-label="Export project data">
    
    @if (isExporting()) {
      <!-- Loading spinner -->
      <svg class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      Exporting...
    } @else {
      <!-- Export icon -->
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      Export Data
      <!-- Dropdown arrow -->
      <svg class="w-4 h-4 transition-transform duration-200" [class.rotate-180]="isDropdownOpen()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    }
  </button>

  <!-- Dropdown Menu -->
  @if (isDropdownOpen()) {
  <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700 z-50 animate-fade-in"
       role="menu" 
       aria-orientation="vertical">
    
    <!-- CSV Export Option -->
    <button
      (click)="exportCSV()"
      (keydown)="onCSVKeyDown($event)"
      class="w-full text-left px-4 py-3 hover:bg-slate-50 dark:hover:bg-slate-700 first:rounded-t-xl transition-colors duration-200 flex items-center gap-3 text-slate-700 dark:text-slate-200"
      role="menuitem"
      tabindex="0"
      aria-label="Export as CSV format">
      <svg class="w-4 h-4 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>   
      <div>
        <div class="font-medium">Export as CSV</div>
        <div class="text-xs text-slate-500 dark:text-slate-400">Spreadsheet format</div>
      </div>
    </button>

    <!-- JSON Export Option -->
    <button
      (click)="exportJSON()"
      (keydown)="onJSONKeyDown($event)"
      class="w-full text-left px-4 py-3 hover:bg-slate-50 dark:hover:bg-slate-700 last:rounded-b-xl transition-colors duration-200 flex items-center gap-3 text-slate-700 dark:text-slate-200"
      role="menuitem"
      tabindex="0"
      aria-label="Export as JSON format">
      <svg class="w-4 h-4 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
      </svg>
      <div>
        <div class="font-medium">Export as JSON</div>
        <div class="text-xs text-slate-500 dark:text-slate-400">Data format</div>
      </div>
    </button>
  </div>
  }
</div>

<!-- Success Message -->
@if (exportSuccess()) {
<div class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg animate-slide-in-from-right z-50 flex items-center gap-2">
  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
  </svg>
  Export completed successfully!
</div>
}

<!-- Error Message -->
@if (exportError()) {
<div class="fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg animate-slide-in-from-right z-50 flex items-center gap-2">
  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
  </svg>
  {{exportError()}}
</div>
}
}
